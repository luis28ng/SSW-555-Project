<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Customer Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px grey;
    }

    label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Customer Form</h1>
  <form id="customer-form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <label for="streetAddress1">Street Address 1:</label>
    <input type="text" id="streetAddress1" name="streetAddress1" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    const handleSubmit = async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('emailAddress').value;
      const phone = document.getElementById('phoneNumber').value;
      const streetAddress = document.getElementById('streetAddress1').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zipCode = document.getElementById('zipCode').value;

      const data = {
        first_name: firstName,
        last_name: lastName,
        email_address: email,
        phone_number: phone,
        street_address1: streetAddress,
        city: city,
        state: state,
        zip_code: zipCode
      };

      try {
        const response = await fetch('https://xntg7p1h47.execute-api.us-east-1.amazonaws.com/UAT/first', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const responseData = await response.json();
        console.log(responseData);
        
        // Clear form inputs after successful submission
        document.getElementById('customer-form').reset();
        
        // Display success message to user
        alert('Thank you for submitting the form!');

      } catch (err) {
        console.log(err);
        
        // Display error message to user
        alert('An error occurred while submitting the form. Please try again later.');
      }
    };

    // Attach the submit event listener to the form
    document.getElementById('customer-form').addEventListener('submit', handleSubmit);
  </script>
</body>

</html>
